<div class="container">
    <div class="row">
        <div class="col-6">
            <ng-container *ngFor="let product of cartProductsList">
                <p>{{product.price}}</p>
                <p>({{ product.quantity }})</p>
                <p>{{ product.id }}</p>
            </ng-container>
        </div>
    </div>
</div>
